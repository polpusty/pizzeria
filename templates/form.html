{% load cssfilters %}
{% for field in form %}
    <div class="field">
        <label for="{{ field.id_for_label }}" class="label">
            {{ field.label }}
        </label>
        {% if not field.errors %}
            {{ field|add_css_to_field:'input' }}
        {% else %}
            {{ field|add_css_to_field:'input is-danger' }}
            {% for error in field.errors %}
                <p class="help is-danger">{{ error }}<p>
            {% endfor %}
        {% endif %}
    </div>
{% endfor %}
